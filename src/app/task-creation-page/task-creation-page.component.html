<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput #name maxlength="20" placeholder="Название">
    <mat-hint align="end">{{name.value.length}} / 20</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Описание" rows="10" #description></textarea>
  </mat-form-field>

  <exc-input-output-adding class='input-output-adding'></exc-input-output-adding>
  <button type='submit' mat-button (click)='onClick($event)'>Отправить</button>
</form>
