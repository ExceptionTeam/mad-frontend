<form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <mat-form-field class="example-full-width">
    <input matInput #name  ngModel name = 'name' maxlength="20" placeholder="Название" required>
    <mat-hint align="end">{{name.value.length}} / 20</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Описание" rows="10" #description ngModel name = 'description' required></textarea>
  </mat-form-field>
  <button type="submit" [disabled]="!form.valid" mat-button >{{valid}} fyy</button>
</form>
 <exc-input-output-adding class="input-output-adding" [files]="IOfiles" [validFile]="valid" ></exc-input-output-adding>
<p>{{valid}}</p>
