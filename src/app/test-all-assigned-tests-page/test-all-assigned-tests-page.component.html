<h2 class="headertekst">Назначенные тесты</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название теста </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Дедлайн </th>
      <td mat-cell *matCellDef="let element">
        {{element.deadline ? (element.deadline| date : "dd.MM.yyyy, hh:mm" ): "тренировочный"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef> Ученик </th>
      <td mat-cell *matCellDef="let element"> {{element.student}} </td>
    </ng-container>

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Оценка </th>
      <td mat-cell *matCellDef="let element"> {{element.mark ? element.mark : "не пройден"}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button *ngIf="element.mark" routerLink="/test/passing/{{element._id}}" (click)="clickButton($event)">
          Просмотр
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
