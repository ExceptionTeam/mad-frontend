<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef>Вопрос</th>
      <td mat-cell *matCellDef="let element">
        <a matLine href="#">{{element.question}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Теги</th>
      <td class="tag" matLine mat-cell *matCellDef="let element">
        {{element.tags}}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Редактировать</th>
      <td class="column" mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td class="column" mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус (активный/неактивный)</th>
      <td class="column" mat-cell *matCellDef="let element">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #pagination
               [length]="getPaginationParams().length"
               [pageIndex]="getPaginationParams().pageIndex"
               [pageSize]="getPaginationParams().pageSize"
               [pageSizeOptions]="[5, 10, 25]"
               (page)="changePaginationParams()"
               showFirstLastButtons>
  </mat-paginator>
</div>
