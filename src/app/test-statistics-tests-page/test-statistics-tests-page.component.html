<h2 class="headertext">Назначенные тесты</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef>Студент</th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} {{element.studentSurname}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Оценка</th>
      <td mat-cell *matCellDef="let element"> {{element.result}}</td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell class="appoint" *matHeaderCellDef> Учитель</th>
      <td mat-cell class="appoint-button" *matCellDef="let element">{{element.teacherName}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element"> {{element.date| date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
