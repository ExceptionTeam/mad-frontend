<form [formGroup]="formName" #form="ngForm" (ngSubmit)="onSubmit()" class="first-form">
  <div class="div-content">
    <mat-form-field class="example-full-width">
      <input class="" matInput formControlName="name" placeholder="Название группы">
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!formName.valid" >
      Создать
    </button>
  </div>
</form>
