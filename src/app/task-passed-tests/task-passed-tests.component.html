<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="fileName" class="file-name">
    <td mat-cell *matCellDef="let element; let i = index;"> тест {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="status" class="status">
    <td mat-cell *matCellDef="let element">
      <mat-icon [style.color]="color(element)">{{element ? "done" : "clear"}} </mat-icon>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
