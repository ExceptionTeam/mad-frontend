<div class="table-all-tasks">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">
        <a matLine routerLink="../table-teacher" (click)="onClickName()">
          {{element.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Оценка</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="appoint">
      <th mat-header-cell class="appoint" *matHeaderCellDef> Назначить</th>
      <td mat-cell class="appoint-button" *matCellDef="let element">
        <button mat-button routerLink="../table-teacher" (click)="openModal()">Назначить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator #pagination
               [length]="getLength()"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="onPaginateChange()">
</mat-paginator>
