<exc-task-view-sending [task]="task" class="task"></exc-task-view-sending>
<div class="task-sending-area">
  <exc-file-uploading [deadline]="task?.deadline" (fileChanged)="onFileChanged($event)">
  </exc-file-uploading>
  <div class="send-button">
    <button mat-flat-button [disabled]="!file" type="submit" (click)="onClick($event)" routerLink="/task/sended-task">
      Отправить решение
    </button>
  </div>
</div>
