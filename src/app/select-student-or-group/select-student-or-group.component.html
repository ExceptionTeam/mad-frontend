<form>
  <p>
    <mat-form-field>
      <mat-select placeholder="Выберите студента" [disabled]="isDisabledStudent" [(ngModel)]="selectedValue"
                  name="student" required>
        <mat-option (click)="groupIsNotDisabled()">-- None --</mat-option>
        <mat-optgroup label="Индивидуальные студенты">
          <mat-option *ngFor="let student of indStudents" (click)="groupIsDisabled(student._id)" [value]="student._id">
            {{student.name}}
          </mat-option>
        </mat-optgroup>
        <mat-optgroup *ngFor="let group of groups" [label]="group.name">
          <mat-option *ngFor="let student of group.students" (click)="groupIsDisabled(student._id)"
                      [value]="student._id">
            {{student.name}}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-select placeholder="Выберите группу" [disabled]="isDisabledGroup" [(ngModel)]="selectedValue" name="group"
                  required>
        <mat-option (click)="studentsIsNotDisabled()">-- None --</mat-option>
        <mat-option *ngFor="let group of groups" (click)="studentsIsDisabled(group._id)" [value]="group._id">
          {{group.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
</form>
